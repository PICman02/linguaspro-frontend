<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguaPro - Login / Cadastro</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS corrigido -->
    <link rel="stylesheet" href="css/css pages/lg.css">
</head>
<body>

<header class="header-login">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
            <i class="fas fa-language fa-2x"></i>
            <span>LinguaPro</span>
        </div>
        <a href="index.html" class="btn btn-outline-primary">
            <i class="fas fa-arrow-left me-2"></i>Voltar para Home
        </a>
    </div>
</header>

<main class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="login-card">
                    <div class="card-header text-center">
                        <h2><i class="fas fa-user-circle me-2"></i>Bem-vindo ao LinguaPro</h2>
                        <p class="mb-0 mt-2">Acesse sua conta ou crie uma nova</p>
                    </div>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#loginTab">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#registerTab">
                                <i class="fas fa-user-plus me-2"></i>Criar Conta
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">

                        <!-- LOGIN -->
                        <div class="tab-pane fade show active form-container" id="loginTab">
                            <div id="loginFeedback"></div>

                            <form id="formLogin">
                                <div class="mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" class="form-control"
                                           id="emailLogin" name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control"
                                           id="passwordLogin" name="password" required>
                                    <div class="form-text text-end">
                                        <a href="#" id="forgotPassword">Esqueci minha senha</a>
                                    </div>
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input"
                                           id="rememberMe" name="remember">
                                    <label class="form-check-label">Manter-me conectado</label>
                                </div>

                                <button type="submit" class="btn-submit w-100">
                                    Entrar
                                </button>

                                <div class="divider mt-3">
                                    <span>Ou</span>
                                </div>

                                <button type="button" class="btn btn-outline-secondary w-100" disabled>
                                    <i class="fab fa-google me-2"></i>Google (em breve)
                                </button>
                            </form>
                        </div>

                        <!-- CADASTRO -->
                        <div class="tab-pane fade form-container" id="registerTab">
                            <div id="registerFeedback"></div>

                            <form id="formRegister">

                                <input type="hidden" name="role" value="aluno">

                                <div class="mb-3">
                                    <label class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control"
                                           name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Idade</label>
                                    <input type="number" class="form-control"
                                           name="age" min="0" max="120" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input type="email" class="form-control"
                                           name="email" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Senha</label>
                                    <input type="password" class="form-control"
                                           name="password" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Confirmar Senha</label>
                                    <input type="password" class="form-control"
                                           name="confirmPassword" required>
                                </div>

                                <!-- PERFIL (NEGÓCIO) -->
                                <div class="mb-4">
                                    <label class="form-label">Perfil</label>
                                    <select class="form-select" name="profile"
                                            id="profileSelect" required>
                                        <option value="">Selecione</option>
                                        <option value="infantil">Criança</option>
                                        <option value="estudante">Estudante</option>
                                        <option value="empresa">Empresa</option>
                                    </select>
                                </div>

                                <!-- EMPRESA -->
                                <div id="empresaFields" style="display:none">
                                    <h6>Dados da Empresa</h6>

                                    <input class="form-control mb-2"
                                           name="company[name]"
                                           placeholder="Nome da empresa">

                                    <input class="form-control mb-2"
                                           name="company[employees]"
                                           type="number"
                                           placeholder="Nº de funcionários">
                                </div>

                                <div class="form-check mb-3">
                                    <input type="checkbox" class="form-check-input"
                                           name="terms" required>
                                    <label class="form-check-label">
                                        Concordo com os termos
                                    </label>
                                </div>

                                <button type="submit" class="btn-submit w-100">
                                    Criar Conta
                                </button>

                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<footer class="text-center mt-4">
    <small>&copy; 2025 LinguaPro</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS correto -->
<script src="js/config/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/config/lg.js"></script>

<script>
    const profileSelect = document.getElementById("profileSelect");
    const empresaFields = document.getElementById("empresaFields");

    profileSelect?.addEventListener("change", () => {
        empresaFields.style.display =
            profileSelect.value === "empresa" ? "block" : "none";
    });
</script>

</body>
</html>
